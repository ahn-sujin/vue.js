<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({ // 인스턴스
            el: '#app', // el 속성
            data: { // data 속성
                message: 'Hello Vue.js!'
            },
            beforeCreate: function(){
                console.log("beforeCreate");
            },
            created: function(){
                console.log("created");
            },
            mounted: function(){
                console.log("mounted");
                this.message = 'hello'; // message값 변경
            },
            updated: function(){
                console.log("updated");
                
            }
        });
    </script>
</body>
</html>
