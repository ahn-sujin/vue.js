<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 라우터 실습01</title>
</head>
<body>
    <div id="app">
        <h1></h1> 
        <p>
            <!-- URL 값을 변경하는 태그 -->
            <router-link to="/main"><button type="button">Main 컴포넌트로 이동</button></router-link>
            <router-link to="/login"><button type="button">Login 컴포넌트로 이동</button></router-link>
        </p>
        <!-- URL 값에 따라 갱신되는 화면 영역 -->
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 라우터 CDN -->
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

    <script>
        // Main, Login 컴포넌트 정의
        var Main = {template : '<div>main</div>'}
        var Login = {template : '<div>login</div>'}

        // 각 URL에 맞춰 표시할 컴포넌트 지정
        var routes = [
            {path: '/main', component: Main},
            {path: '/login', component: Login}
        ];

        // 뷰 라우터 정의
        var router = new VueRouter({
            mode : 'history', // 라우터 URL의 해시 값(#) 없애기
            routes
        });

        // 뷰 인스턴스에 라우터 추가
        var app = new Vue({
            router
        }).$mount('#app');


    </script>
    
</body>
</html>
