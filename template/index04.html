<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>
</head>
<body>
    <div id="app">
        <!-- 기본 -->
        <button v-on:click="clickBtn1">버튼1</button>
        <!-- 인자 값 전달 -->
        <button v-on:click="clickBtn2(10)">버튼2</button>
        <!-- 이벤트 인자를 이용한 돔이벤트 접근 -->
        <button v-on:click="clickBtn3">버튼3</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({ 
            el:'#app',
            methods: {
                clickBtn1: function(){
                    alert('clicked!');
                },
                clickBtn2: function(num){
                    alert('clicked ' + num + ' times');
                },
                clickBtn3: function(event){
                    console.log(event);
                }
                // html태그에서 v-on:click으로 호출하는 매서드에 인자를 전달하지 않아도, 
                // clickBtn3: function(event){ } 와 같이 인자를 정의하면 해당 돔 요소의 이벤트 객체에 접근할 수 있다. 
            } 
        });
    </script>
</body>
</html>
